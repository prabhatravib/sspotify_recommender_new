<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='thumbnail.png') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='Designer.png') }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .main-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            margin: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Song Recommender</h1>
        <p>Get song recommendations tailored to your taste!</p>

        {% if playlist_link %}
            <p><strong>Loaded Playlist:</strong> {{ playlist_link }}</p>
        {% endif %}

        <form action="/submit_playlist" method="POST">
            <input type="url" name="playlist_url" placeholder="Enter Spotify Playlist Link" required>
            <button type="submit" class="btn btn-success">Submit Playlist</button>
        </form>

        <form action="/get_recommendation" method="POST" class="mt-3">
            <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </form>

        {% if success %}
            <div class="alert alert-success mt-3">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
