<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='thumbnail.png') }}">
    <style>
        body {
            background: url('/static/Designer.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .main-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Spotify Recommender</h1>
        <p>Get music recommendations tailored to your taste!</p>

        <form action="/submit_playlist" method="POST">
            <label for="playlist_url">Enter Spotify Playlist Link:</label>
            <input type="url" id="playlist_url" name="playlist_url" placeholder="e.g., https://open.spotify.com/playlist/..." required />
            <button type="submit" class="btn btn-success mt-3">Submit Playlist</button>
        </form>

        <form action="/get_recommendation" method="POST" class="mt-3">
            <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </form>

        {% if success %}
            <div class="alert alert-success mt-3">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
