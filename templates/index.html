<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='thumbnail.png') }}">
    <style>
        body {
            background: url('/static/Designer.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .main-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        input[type="url"] {
            flex-grow: 1;
            max-width: 400px;
            padding: 10px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .btn-custom {
            background-color: #1DB954;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #14833B;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Song Recommender</h1>
        <p>Get song recommendations tailored to your taste!</p>

        <!-- Display Loaded Playlist -->
        {% if playlist_link %}
            <p><strong>Loaded Playlist:</strong> {{ playlist_link }}</p>
        {% endif %}

        <!-- Submit Playlist Form -->
        <form action="/submit_playlist" method="POST">
            <input
                type="url"
                name="playlist_url"
                placeholder="e.g., https://open.spotify.com/playlist/..."
                value="{{ playlist_link if playlist_link else '' }}"
                required
            />
            <button type="submit" class="btn btn-custom">Submit Playlist</button>
        </form>

        <!-- Get Recommendation Button -->
        <form action="/get_recommendation" method="POST" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </form>

        <!-- Success and Error Messages -->
        {% if success %}
            <div class="alert alert-success mt-3">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
