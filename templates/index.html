<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/image.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .main-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background-color: #1DB954;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #14833B;
        }
        input[type="url"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        label {
            margin-top: 20px;
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Spotify Recommender</h1>
        <p>Get music recommendations tailored to your taste!</p>
        {% if playlist_link %}
            <p><strong>Loaded Playlist:</strong> {{ playlist_link }}</p>
        {% endif %}
        <form action="/submit_playlist" method="POST">
            <label for="playlist_url">Enter Spotify Playlist Link:</label>
            <input
                type="url"
                id="playlist_url"
                name="playlist_url"
                placeholder="e.g., https://open.spotify.com/playlist/..."
                value="{{ playlist_link if playlist_link else '' }}"
                required
            />
            <button type="submit" class="btn btn-custom" style="margin-top: 15px;">Submit Playlist</button>
        </form>
        <form action="/get_recommendation" method="POST" style="margin-top: 20px;">
            <button type="submit" class="btn btn-custom">Get Recommendation</button>
        </form>
        {% if success %}
            <div class="alert alert-success" role="alert" style="margin-top: 20px;">
                {{ success }}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger" role="alert" style="margin-top: 20px;">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
